<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Kelime Sayısı</title>
</head>
<body>
    <div class="content text-center" id="look"></div>
    <script>
        document.getElementById("look").innerHTML = `
        <div class="container">
            <div class="row">
                <div class="card bg-danger">
                    <div class="card-body">
                        <h4 class="card-title">Kelime Sayısı</h4>
                        <p class="card-text" id="show">Sonuç</p>
                    </div>
                </div>                
            </div>
        </div>`;
        //-------------------------------------------------
        var sentence = prompt("Lütfen bir cümle giriniz.");
        if (!sentence) {
            document.getElementById("show").innerText = "Lütfen bir cümle giriniz";
            return;
        }
        var strArraySentence = sentence.split(" ");
        //var sentenceLenght = strArraySentence.length;
        var sentenceLenght = 0;
        for (let i = 0; i < strArraySentence.length; i++) {
            if (strArraySentence[i] !== "") {
                sentenceLenght++;
            }
        }
        document.getElementById("show").innerText = `Kelime sayısı: ${sentenceLenght}`;
    </script>
</body>
</html>
