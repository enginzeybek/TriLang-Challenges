<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Tekrar eden sayıyı bulma</title>
    <style>
        body {
            background-color: floralwhite;
            color: black;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <p id="result">Sonuç burada görünecek</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var strNumbers = prompt("Virgül ile sayılar giriniz!");
        if (!strNumbers) {
            alert("Boş geçmeyiniz!");
        }
        var intNumbers = strNumbers.split(",").map(Number);
        var repeatNumber = intNumbers[0];
        var result = 0;
        for (let i = 0; i < intNumbers.length; i++) {
            if (repeatNumber != intNumbers[i]) {
                repeatNumber = intNumbers[i];
            }
            else{
                result = repeatNumber;
            }
        }
        document.getElementById("result").innerText = `İlk tekrar eden: ${result}`;
    </script>
</body>
</html>
