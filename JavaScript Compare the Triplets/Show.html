<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Compare the Triplets</title>
</head>
<body>
    <div class="content">
        <div class="container-fluid">
            <div class="row text-center bg-secondary-subtle">
                <div class="card-body">
                    <p id="result">Sonuç burada görünecek</p>
                    <br>
                    <label for="Alice">Alice üç rakamı,boşlukla giriniz</label>
                    <input id="Alice" type="text">
                    <br>
                    <label for="Bob">Bob üç rakamı,boşlukla giriniz</label>
                    <input id="Bob" type="text">
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger" onclick="point()">Sonucu Gör</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function point() {
            let AlicePoints = document.getElementById("Alice").value; 
            let BobPoints = document.getElementById("Bob").value;

            if (!AlicePoints || !BobPoints) {
                window.alert("BOŞ GEÇMEYİNİZ!!");
                return;
            }

            let arrayIntAlicePoints = AlicePoints.split(" ").map(Number);
            let arrayIntBobPoints = BobPoints.split(" ").map(Number);

            if (arrayIntAlicePoints.length !== 3 || arrayIntBobPoints.length !== 3) {
                        window.alert("Her oyuncu için **3 sayı** giriniz!");
                        return;
            }

            let Alice = 0;
            let Bob = 0;
            
            for (let i = 0; i < 3; i++) {
                if (arrayIntAlicePoints[i] > arrayIntBobPoints[i]) {
                    Alice++;
                } else if (arrayIntAlicePoints[i] < arrayIntBobPoints[i]) {
                    Bob++;
                }

            }
            document.getElementById("result").innerText = `Sonuç: Alice ${Alice} - Bob ${Bob}`;
        }    
    </script>
</body>
</html>
