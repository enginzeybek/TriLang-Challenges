<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Girilen sayılardaki tekrarlanan rakamı bulan sayfa</title>
</head>
<body>
    <div class="content text-center mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h3>Rakamlar giriniz</h3>
                    </div>
                    <div class="card-body">
                        <label for="number">Rakamları virgülle Girin</label>
                        <input class="form-control" id="number" type="text">
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-summary border-radius" type="submit" onclick="findRepeat()">Sonucu Gör</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function findRepeat() {
            let numbers = document.getElementById("number").value.trim();
            if (numbers === "") {
                alert("Lütfen sayı giriniz!");
                return;
            }
            let stringArray = number.split(",");
            let intArray = stringArray.map(Number);
            let repeats = [];

            for (let i = 0; i < intArray.length; i++) {
                for (let j = i + 1; j < intArray.length; j++) {
                    if (intArray[i] === intArray[j] && !repeats.includes(intArray[i])) {
                        repeats.push(intArray[i]);
                    }
                }
            }
            if (repeats.length > 0) {
                alert(`Tekrarlayan sayılar: ${repeats.join(", ")}`);
            } 
            else {
                alert("Tekrarlayan sayı yok.");
            }
        }
    </script>
</body>
</html>
